    <template id="game-card-template">

    <script src="/assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 更新页脚中的年份
            document.querySelector('.current-year').textContent = new Date().getFullYear();
            
            const favoritesList = document.getElementById('favorites-list');
            const noFavorites = document.getElementById('no-favorites');
            const template = document.getElementById('game-card-template');
            
            // 加载收藏的游戏
            function loadFavorites() {
                // 从localStorage获取收藏的游戏
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                
                if (favorites.length === 0) {
                    favoritesList.style.display = 'none';
                    noFavorites.style.display = 'flex';
                    return;
                }
                
                favoritesList.style.display = 'grid';
                noFavorites.style.display = 'none';
                favoritesList.innerHTML = '';
                
                // 对于每个收藏的游戏，创建一个游戏卡片
                favorites.forEach(function(game) {
                    const clone = document.importNode(template.content, true);
                    
                    // 设置链接和图片
                    const link = clone.querySelector('.game-card-link');
                    link.href = `/games/${game.id}.html`;
                    
                    const pictureSource = clone.querySelector('picture source');
                    pictureSource.srcset = `/assets/images/games/${game.id}.webp`;
                    
                    const img = clone.querySelector('img');
                    img.src = `/assets/images/games/${game.id}.jpg`;
                    img.alt = game.title;
                    
                    // 设置标题和评分
                    clone.querySelector('.game-card-title').textContent = game.title;
                    clone.querySelector('.stars-filled').style.width = (game.rating * 20) + '%';
                    clone.querySelector('.rating-text').textContent = game.rating;
                    
                    // 设置播放次数
                    clone.querySelector('.play-count').textContent = formatNumber(game.playCount);
                    
                    // 如果是新游戏或精选，显示对应的徽章
                    if (game.isNew) {
                        clone.querySelector('.new-badge').style.display = 'inline-block';
                    }
                    if (game.isFeatured) {
                        clone.querySelector('.featured-badge').style.display = 'inline-block';
                    }
                    
                    // 添加移除收藏的事件监听器
                    const removeBtn = clone.querySelector('.remove-favorite');
                    removeBtn.dataset.gameId = game.id;
                    removeBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        removeFavorite(game.id);
                    });
                    
                    favoritesList.appendChild(clone);
                });
            }
            
            // 从收藏中移除游戏
            function removeFavorite(gameId) {
                let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                favorites = favorites.filter(game => game.id !== gameId);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                
                showNotification('游戏已从收藏中移除', 'success');
                loadFavorites();
            }
            
            // 显示通知
            function showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const notificationMessage = notification.querySelector('.notification-message');
                const notificationIcon = notification.querySelector('.notification-icon');
                
                notificationMessage.textContent = message;
                
                // 设置图标
                if (type === 'success') {
                    notificationIcon.className = 'notification-icon fas fa-check-circle';
                    notification.className = 'notification notification-success show';
                } else if (type === 'error') {
                    notificationIcon.className = 'notification-icon fas fa-exclamation-circle';
                    notification.className = 'notification notification-error show';
                } else {
                    notificationIcon.className = 'notification-icon fas fa-info-circle';
                    notification.className = 'notification notification-info show';
                }
                
                // 显示通知
                notification.classList.add('show');
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 辅助函数: 数字格式化
            function formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }
            
            // 关闭通知
            document.querySelector('.notification-close').addEventListener('click', function() {
                document.getElementById('notification').classList.remove('show');
            });
            
            // 加载收藏
            loadFavorites();
        });
    </script>
    <!-- 注册Service Worker以支持离线功能 -->

                    console.log('Service Worker 注册成功，范围: ', registration.scope);
                })
                .catch(function(error) {
                    console.log('Service Worker 注册失败: ', error);
                });
            });
        }
    </script>
