  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const data = JSON.parse(localStorage.getItem('favorites') || '{}');
      const container = document.getElementById('favorites-container');
      const empty = document.getElementById('no-favorites');
      const items = Object.values(data);
      if (!items.length) { empty.style.display = 'block'; return; }
      container.innerHTML = items.map(game => {
        const id = game.id || '';
        const url = game.url || `/games/${id}.html`;
        const thumb = game.thumbnail || `/assets/images/games/${id}.jpg`;
        const date = game.dateAdded ? new Date(game.dateAdded).toLocaleDateString() : '';
        const title = game.title || id;
        return `
          <a class="game-card" href="">
            <img class="game-image" src="" alt="" onerror="this.onerror=null; this.src='/assets/images/game-placeholder.svg';">
            <div class="game-info">
              <div class="game-title"></div>
              <div class="meta"><span></span>
                <button class="favorite-button active" data-game-id="" aria-label="Unfavorite">
                  <i class="fas fa-heart"></i> <span class="favorite-text">Unfavorite</span>
                </button>
              </div>
            </div>
          </a>`;
      }).join('');
    });
  </script>
